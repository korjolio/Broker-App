{% extends 'brokerApp/base.html' %}

{% block content %}
    <form method="POST" action=".">
        <div class="container-fluid">
            <h3 class="text-dark mb-4">Pólizas</h3>
            <div class="card shadow">
                <div class="card-header py-3">
                    <p class="text-primary m-0 fw-bold">Crear Póliza</p>
                </div>
                <div class="card-body">
                    <div class="row">
                            {% csrf_token %}
                        <table>
                            {{ form.as_table }}
                        </table>
                    </div>
                    <div class="card-footer" align="right">
                        <a href={% url "brokerApp:poliza_listar" %} class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Póliza</button>
                    </div>

                </div>
            </div>
        </div>
    </form>
{% endblock %}
