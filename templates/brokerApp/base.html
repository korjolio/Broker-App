<!DOCTYPE html>
<html>
{% load static %}
{% block head %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% block tittle %}<title>Dashboard - Mercurial</title>{% endblock %}

    <base href="/">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/headers.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/DataTables-1.11.3/css/dataTables.bootstrap5.min.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js">
    <link rel="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <link rel="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{% static 'lib/DataTables-1.11.3/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'lib/DataTables-1.11.3/js/dataTables.bootstrap5.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{% static 'lib/DataTables-1.11.3/dataTables.js' %}"></script>
    <script src="{% static 'js/validaRut.js' %}"></script>
    <script src="{% static 'js/listar.js' %}"></script>
    



</head>

{% endblock %}

<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container" id="divBotones">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="#" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="/" class="nav-link text-white text-center"><i
                                class="fas fa-tachometer-alt text-lg "></i><br>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href={% url "brokerApp:cliente_listar" %} class="nav-link text-white text-center"><i
                                class="fas fa-user text-lg"></i><br>
                            Clientes
                        </a>
                    </li>
                    <li>
                        <a href={% url "brokerApp:poliza_listar" %} class="nav-link text-white text-center"><i
                                class="fas fa-file text-lg"></i><br>
                            Pólizas
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>

</header>

{% block content %}

{% endblock %}

</div>
<footer class="bg-white position-absolute w-100 top-100">
    <div class="container my-auto">
        <div class="text-center my-auto copyright"><span>Copyright © Mercurial Corredores de Seguros 2022 - Versión
                1.0</span>
        </div>
    </div>
</footer>
</div>
<a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/chart.min.js' %}"></script>
<script src="{% static 'js/script.min.js' %}"></script>
<script>
    $(function () {
        $('.select2').select2({
            placeholder: 'Seleccione una opción'
            });
        });
        
        $(document).ready(function() {
        $('#tabla').DataTable({
            "language": {
            "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json"
            }
        });
        
        
    });
</script>


{% block javascript %}

{% endblock %}

</body>

</html>
